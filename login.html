<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiruFlix - Login</title>

  <link rel="stylesheet" href="css/piruflix.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="piru-wrapper">

    <nav class="piru-navbar">
      <div class="piru-nav-container">

        <div class="piru-brand">
          <a href="index.html">
            <img src="https://placehold.co/600x200" alt="PiruFlix Logo">
          </a>
        </div>

        <div class="piru-navbar-mobile-controls">

          <button class="piru-mobile-btn" id="mobile-search-trigger">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

          <button class="piru-mobile-btn" id="mobile-theme-toggle">
            <i class="fa-solid fa-moon"></i>
          </button>

          <button class="piru-mobile-toggle" id="mobile-menu-trigger">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>

        <div class="piru-menu-wrapper" id="piru-menu">

          <button class="piru-close-menu" id="close-menu">
            <i class="fa-solid fa-xmark"></i>
          </button>

          <ul class="piru-nav">
            <li class="piru-nav-item">
              <a class="piru-nav-link active" href="index.html">Inicio</a>
            </li>
            <li class="piru-nav-item">
              <a class="piru-nav-link" href="movie.html">Películas</a>
            </li>
            <li class="piru-nav-item">
              <a class="piru-nav-link" href="serie.html">Series</a>
            </li>
            <li class="piru-nav-item">
              <a class="piru-nav-link" href="mylist.html">Mi Lista</a>
            </li>
          </ul>

          <div class="piru-actions">

            <div class="piru-search-group desktop-only">
              <form action="" method="get">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="piru-input" name="search" placeholder="Buscar título...">
              </form>
            </div>

            <button class="piru-btn-theme desktop-only" id="desktop-theme-toggle">
              <i class="fa-solid fa-moon"></i>
            </button>

            <div class="piru-nav-user">
              <a href="register.html" class="piru-user-link">
                <i class="fa-solid fa-user-plus"></i>
                <span>Registrarse</span>
              </a>
              <a href="login.html" class="piru-user-link highlight">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span>Ingresar</span>
              </a>
              <a href="profile.html" class="piru-user-avatar">
                <img src="https://ui-avatars.com/api/?name=John+Doe" alt="Perfil">
              </a>
            </div>
          </div>
        </div>
        <div class="piru-mobile-search-bar" id="mobile-search-bar">
          <input type="text" placeholder="¿Qué quieres ver hoy?" class="piru-mobile-input">
          <button class="piru-search-close" id="close-search">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>

        <div class="piru-overlay" id="piru-overlay"></div>

      </div>
    </nav>

    <main class="piru-main-content">
      <section class="piru-auth-section">

        <div class="piru-auth-bg">
          <img
            src="https://assets.nflxext.com/ffe/siteui/vlv3/ab180a27-b661-44cd-955a-9bbe715c7481/d687a1dc-e3a1-468f-b98a-2a426993175c/PE-es-20231023-popsignuptwoweeks-perspective_alpha_website_large.jpg"
            alt="Background">
          <div class="bg-overlay"></div>
        </div>

        <div class="piru-auth-card">

          <div class="auth-header">
            <h2>¡Hola de nuevo!</h2>
            <p>Ingresa tus datos para continuar viendo.</p>
          </div>

          <form action="#" method="post" class="piru-auth-form">

            <div class="piru-form-group">
              <label for="email">Correo Electrónico</label>
              <div class="input-wrapper">
                <i class="fa-solid fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required>
              </div>
            </div>

            <div class="piru-form-group">
              <label for="password">Contraseña</label>
              <div class="input-wrapper">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <button type="button" class="toggle-password" onclick="togglePass()">
                  <i class="fa-regular fa-eye" id="eye-icon"></i>
                </button>
              </div>
            </div>

            <div class="piru-auth-options">
              <label class="custom-checkbox">
                <input type="checkbox" name="remember">
                <span class="checkmark"></span>
                Recuérdame
              </label>

              <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="piru-btn piru-btn-primary btn-block">
              Ingresar
            </button>

          </form>

          <div class="piru-auth-footer">
            <p>¿Nuevo en PiruFlix? <a href="register.html">Crea una cuenta</a></p>
          </div>

        </div>
      </section>
    </main>

    <footer class="piru-footer">
      <div class="piru-footer-content">
        <p>&copy; 2026 PiruFlix. Todos los derechos reservados.</p>
        <div class="piru-socials">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
  </div>

  <script src="js/bootstrap.js"></script>
  <script src="js/piruflix.js"></script>
</body>

</html>
